<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #120022;
        }

        .container {
            text-align: center;
            background-color: rgb(73, 1, 102);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            box-sizing: border-box;
        }

        .video-container {
            margin: 20px 0;
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 22px;
            border: none;
            border-radius: 5px;
            background-color: #907BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc03f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Step 1</h1>
        <p>Click the button below to proceed to Step 1 of the Matsune Hub.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/-ds5oZ4Dw9c" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <a href="https://linkvertise.com/step1-link" target="_blank">
            <button>Step 1</button>
        </a>
    </div>
</body>
</html>
